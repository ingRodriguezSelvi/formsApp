<h2>Template: Switches</h2>
<hr />
<form #myForm="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero:</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="M"
          [(ngModel)]="persona.genero"
          id="radioMasculino"
          required
        />

        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="F"
          [(ngModel)]="persona.genero"
          id="radioFemenino"
          checked
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Activar Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- CheckBox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="terminosYCondiciones"
          [(ngModel)]="terminosYCondiciones"
          id="defaultCheck1"
          required
        />
        <label class="form-check-label" for="defaultCheck1">
          Terminos y Condiciones
        </label>
      </div>
    </div>
  </div>

  <!--  Button  -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="!myForm.valid">
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Form</h5>
<pre>{{ myForm.value | json }}</pre>
<hr />

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
<hr />

<h5>Person</h5>
<pre>{{ persona | json }}</pre>
