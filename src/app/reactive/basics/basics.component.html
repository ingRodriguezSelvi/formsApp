<h2>Reactive: Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!--Product name-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product:</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
          />
          <span
            class="form-text text-danger"
            >Miniun 3 letters</span
          >
        </div>
      </div>

      <!--Product price-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price:</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product price"

          />
          <span
            class="form-text text-danger"
            >Price mayor to zero</span
          >
        </div>
      </div>

      <!--Product quantity-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Quantity:</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product quantity"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
